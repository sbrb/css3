<!DOCTYPE html>
<html lang="en">

<head>
    <title>link</title>
    <style>
        a {
            text-decoration: none;
        }
        a:link {
            color: #0066cc;
        }

        a:visited {
            color: #464646;
        }
        a:hover {
            color: #cc6300;
        }
        a:active {
            color: #00cc29;
        }
    </style>
</head>

<body>
    <div id="txt">
       <h1><a href="https://google.com">google</a></h1>
    </div>
</body>

</html>
